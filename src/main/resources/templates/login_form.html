
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" th:href="@{/jystyle.css}">
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<nav th:replace="~{header :: navbarFragment}"></nav>
	<div class="total">
		<div class=" colorheader" >
		Login
		</div>
	</div>
	<div layout:fragment="content" class="container my-3">
		<div class="total2">
			<div class="login">
				<br><br>
				<div><img th:src="@{/img/CB로고.jpg}" alt="cblog" ></div>
			    <form th:action="@{/user/login}" method="post">
					<br>
			        <div th:if="${param.error}">
			            <div class="alert alert-danger">
			                Please check your ID or password.
			            </div>
			        </div>
			        <div class="mb-3 floating-label">
			            <input type="text" name="username" id="username" class="form-control input1" placeholder="">
			            <label for="username" class="form-label">ID</label>
			        </div>
			        <div class="mb-3 floating-label">
			            <input type="password" name="password" id="password" class="form-control input2" placeholder="">
			            <label for="password" class="form-label">Password</label>
			        </div>	        
			        <button type="submit" class="btn btn-primary">Login</button>
			        <button type="button" style="background-color: blanchedalmond;color: black;" onClick="location.href='/user/signup'" >Sign up</button>
			    </form>
			 </div>
		 </div>
	</div>

	<nav th:replace="~{footer :: FooterFragment}"></nav>	
</body>

<script src="https: //code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script> 
<script th:inline="javascript">

</script>

</html>
